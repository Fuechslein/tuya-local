name: Rainforest Humidifier
products:
  - id: ahoqsnorxmf2g70s
    manufacturer: Smartmi
entities:
  - entity: humidifier
    class: humidifier
    dps:
      - id: 1
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:air-humidifier"
          - dps_val: false
            icon: "mdi:air-humidifier-off"
      - id: 13
        name: humidity
        type: integer
        range:
          min: 20
          max: 80
      - id: 14
        name: current_humidity
        type: integer
      - id: 24
        type: string
        name: mode
        mapping:
          - dps_val: Auto
            value: auto
          - dps_val: Sleep
            value: sleep
          - dps_val: Max
            value: boost
          - dps_val: manual
            value: manual

  - entity: switch
    name: Beeper
    category: config
    dps:
      - id: 106
        name: switch
        type: boolean

  - entity: sensor
    translation_key: water_level
    dps:
      - id: 17
        name: sensor
        type: integer
        unit: "%"
        range:
          min: 0
          max: 100

  - entity: sensor
    name: Temp C
    readonly: true
    category: diagnostic
    dps:
      - id: 10
        name: sensor
        type: integer
        unit: "C"
        range:
          min: -20
          max: 50

  - entity: sensor
    name: Temp F
    readonly: true
    category: diagnostic
    dps:
      - id: 13
        name: sensor
        type: integer
        unit: "F"
        range:
          min: -30
          max: 100

  - entity: number
    name: country_code
    category: diagnostic
    hidden: true
    dps:
      - id: 109
        name: value
        type: integer
        range:
          min: 0
          max: 9999

  - entity: number
    name: fan_speed
    category: config
    dps:
      - id: 105
        name: value
        type: integer
        unit: "%"
        range:
          min: 0
          max: 100

  - entity: sensor
    name: fan_speed_reading
    readonly: true
    category: diagnostic
    dps:
      - id: 107
        name: value
        type: integer
        unit: "rpm"
        range:
          min: 0
          max: 1160

  - entity: select
    name: Backlight
    category: config
    dps:
      - id: 34
        type: string
        name: option
        mapping:
          - dps_val: closed
            value: "off"
          - dps_val: level_1
            value: "low"
          - dps_val: level_2
            value: "high"

  - entity: binary_sensor
    name: Fault Alarm
    readonly: true
    dps:
      - id: 22
        type: boolean
        name: sensor
