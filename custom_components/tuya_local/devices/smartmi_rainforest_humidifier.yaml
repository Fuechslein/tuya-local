name: Humidifier
products:
  - id: ahoqsnorxmf2g70s
    manufacturer: Smartmi
    model: Rainforest
entities:
  - entity: humidifier
    class: humidifier
    dps:
      - id: 1
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:air-humidifier"
          - dps_val: false
            icon: "mdi:air-humidifier-off"
      - id: 13
        name: humidity
        type: integer
        range:
          min: 0
          max: 100
      - id: 14
        name: current_humidity
        type: integer
      - id: 24
        type: string
        name: mode
        mapping:
          - dps_val: Auto
            value: auto
          - dps_val: Sleep
            value: sleep
          - dps_val: Max
            value: boost
          - dps_val: manual
            value: manual
  - entity: switch
    translation_key: buzzer
    category: config
    dps:
      - id: 106
        type: boolean
        name: switch
  - entity: sensor
    translation_key: water_level
    dps:
      - id: 17
        name: sensor
        type: integer
        range:
          min: 0
          max: 100
      
  
  
  
  
  
  
  
  
  
  - entity: binary_sensor
    category: diagnostic
    class: opening
    dps:
      - id: 22
        type: string
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: true
  - entity: switch
    translation_key: electrolytic_sterilization
    category: config
    dps:
      - id: 21
        type: boolean
        name: switch
  - entity: switch
    translation_key: evaporator_cleaning
    category: config
    dps:
      - id: 2
        type: boolean
        name: switch
  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 5
        type: boolean
        name: switch
  - entity: switch
    translation_key: keytone
    category: config
    dps:
      - id: 8
        type: boolean
        name: switch
  - entity: sensor
    translation_key: water_level
    class: enum
    category: diagnostic
    dps:
      - id: 101
        name: sensor
        type: string
        mapping:
          - dps_val: No_water
            value: empty
          - dps_val: Low_water
            value: low
          - dps_val: Middle_water
            value: medium
          - dps_val: High_water
            value: high
          - dps_val: Full_water
            value: full
  - entity: switch
    translation_key: ionizer
    dps:
      - id: 25
        name: switch
        type: boolean
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 29
        type: boolean
        name: lock
