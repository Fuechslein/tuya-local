name: Pet fountain
products:
  - id: avhcsv4u4nj05otr
    name: Petoneer Fresco Hydrate Ultra alternative

primary_entity:
  entity: switch
  icon: "mdi:water-pump"
  dps:
    - id: 1
      type: boolean
      name: switch

secondary_entities:
  - entity: sensor
    name: Water level
    icon: "mdi:water"
    category: diagnostic
    dps:
      - id: 9
        type: string
        name: sensor
        mapping:
          - dps_val: "1"
            value: 1
          - dps_val: "2"
            value: 2
          - dps_val: "3"
            value: 3
          - dps_val: "4"
            value: 4

  - entity: light
    translation_key: indicator
    category: config
    dps:
      - id: 12
        name: brightness
        type: integer
        range:
          min: 1
          max: 10

  - entity: sensor
    name: Water quality
    icon: "mdi:water"
    category: diagnostic
    dps:
      - id: 13
        type: integer
        name: sensor
