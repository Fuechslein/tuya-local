name: Pet fountain
products:
  - id: avhcsv4u4nj05otr
    name: Petoneer Fresco Hydrate Ultra v2

primary_entity:
  entity: switch
  icon: "mdi:water-pump"
  dps:
    - id: 1
      type: boolean
      name: switch

secondary_entities:
  - entity: sensor
    name: Water level
    icon: "mdi:water"
    category: diagnostic
    dps:
      - id: 9
        type: string
        name: sensor
        mapping:
          - dps_val: "1"
            value: 1
          - dps_val: "2"
            value: 2
          - dps_val: "3"
            value: 3
          - dps_val: "4"
            value: 4

  - entity: light
    translation_key: indicator
    category: config
    dps:
      - id: 12
        name: brightness
        type: integer
        range:
          min: 1
          max: 10

  - entity: sensor
    name: Water quality
    icon: "mdi:water"
    category: diagnostic
    dps:
      - id: 13
        type: integer
        name: sensor
        unit: TDS

  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 14
        type: boolean
        name: switch
        optional: true

  - entity: sensor
    name: UV runtime
    class: duration
    category: diagnostic
    dps:
      - id: 15
        type: integer
        name: sensor
        unit: s

  - entity: sensor
    name: Water age
    icon: "mdi:water-circle"
    category: diagnostic
    class: duration
    dps:
      - id: 101
        type: integer
        name: sensor
        range:
          min: 0
          max: 7200
        unit: min

  - entity: sensor
    name: Filter age
    icon: "mdi:air-filter"
    category: diagnostic
    class: duration
    dps:
      - id: 102
        type: integer
        name: sensor
        range:
          min: 0
          max: 43200
        unit: min

  - entity: sensor
    name: Pump maintenance
    icon: "mdi:pump"
    class: duration
    category: diagnostic
    dps:
      - id: 103
        type: integer
        name: sensor
        range:
          min: 0
          max: 86400
        unit: min

  - entity: button
    name: Reset Filter
    icon: "mdi:air-filter"
    category: config
    dps:
      - id: 5
        type: integer
        name: button
        mapping:
          - dps_val: 0
            value: true

  - entity: button
    name: Reset Pump
    icon: "mdi:pump"
    category: config
    dps:
      - id: 6
        type: integer
        name: button
        mapping:
          - dps_val: 0
            value: true
